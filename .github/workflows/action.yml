on:
  push:


env:
  pa5: ${{ secrets.pa5 }}


jobs:

  cron:
    runs-on: windows-latest

    steps:
      - uses: li5ht4ay-3es/ac5io4s@user-action


      - uses: li5ht4ay-3es/ac5io4s@checkout-branch
        with:
          token: ${{ env.pa5 }}


      - shell: cmd
        run: |
          projectorrays.exe SceneFW.cxt SceneFW.cst


      - uses: actions/upload-artifact@main
        with:
          path: |
            *.cst
            *.dir
            *.txt


      - uses: actions/upload-artifact@main
        with:
          path: "*.dir"


      - uses: actions/upload-artifact@main
        with:
          path: "*.txt"
